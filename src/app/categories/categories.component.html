  
<ul *ngFor="let categoryKey in categories; index as i;">
    <li>
        <div class="input-box">
            <input type="checkbox" class="input-field" id="name" autocomplete="off" required (change)="getAlbumId($event,categoryKey )">
            <label for="name">{{categories[categoryKey].name}}</label>
        </div>
    </li>
</ul>
