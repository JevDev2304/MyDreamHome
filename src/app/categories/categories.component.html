  
<ul *ngFor="let item of categories | keyvalue">
    <li>
        <div class="input-box">
            <input type="checkbox" class="input-field" id="name" autocomplete="off" required (change)="getAlbumId($event,item.key )">
            <label for="name">{{item.value.name}}</label>
        </div>
    </li>
</ul>
